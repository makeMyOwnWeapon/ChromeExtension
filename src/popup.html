<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Learn on Air</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: translate(2px, 2px);
        }
        input[type="text"] {
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-align: center;
        }
        .message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            color: #fff;
        }
        .error {
            background-color: #f44336;
        }
        .success {
            background-color: #4CAF50;
        }
        .controls, .centered {
            display: none;
            margin-top: 10px;
        }
        .centered {
            display: flex;
            justify-content: center;
        }
        .header {
            font-size: 24px;
            color: #4CAF50;
            padding: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Learn on Air!</div>
    <input type="text" id="authCode" placeholder="인증 코드를 입력하세요.">
    <button id="linkAccount">계정 연결</button>
    <div class="centered">
        <button id="imNew">신규 등록하러 가기!</button>
    </div>
    <div id="authMessage" class="message error" style="display: none;"></div>
    <div id="statusMessage" class="message success" style="display: none;"></div>
    <div id="controlButtons" class="controls">
        <button id="activate">활성화</button>
        <button id="deactivate">비활성화</button>
    </div>
    <button id="nsactivate">활성화(admin용)</button>
    <button id="nsdeactivate">비활성화(admin용)</button>
    <button id="showToken">토큰보기(admin용)</button>
    <button id="logButton">서비스워커 테스트</button>
    <script src="popup.js"></script>
</body>
</html>
